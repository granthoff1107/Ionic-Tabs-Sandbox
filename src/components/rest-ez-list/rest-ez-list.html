<ion-list>
  <ion-item *ngFor="let user of users">
    <ion-avatar (click)="this.navigateToDetail(user)" item-left>
        <img src="https://www.vccircle.com/wp-content/uploads/2017/03/default-profile.png">
    </ion-avatar>
    <ion-note>{{user}}</ion-note>
  </ion-item>
  <ion-infinite-scroll *ngIf="!isPagingComplete" 
    (ionInfinite)="doInfinite($event)" position="bottom">
      <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-list>
